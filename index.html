<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">$0.00</h1>
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="transaction-container">
                <h2>Transaction</h2>
                <ul id="transaction-lists">
                    <!-- TRANACTIONS WILL BE INSERTED HERE -->
                </ul>
            </div>
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">description</label>
                        <input type="text" id="description" placeholder="Enter description..." required/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
